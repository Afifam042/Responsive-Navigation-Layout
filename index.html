<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Navigation and Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">

            <!-- Hamburger Menu Icon -->
            <div class="menu-icon" id="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <!-- Center: Navigation Links -->
            <ul class="nav-links" id="nav-links">
                <li><a href="#">Live</a></li>
                <li><a href="#">Push</a></li>
                <li><a href="#">Note</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Packs</a></li>
                <li><a href="#">Help</a></li>
                
            </ul>

            <!-- Right side: Login/Register & Try Live (Hidden on mobile) -->
            <div class="right-links">
                <a href="#" class="cta-button">Try Live 12 for free</a>
                <a href="#" class="login-link">Log in or register</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="content">
            <div class="image-container">
                <img src="q1.png" alt="Ableton Image">
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>

    <script>
        // Toggle navigation menu on mobile
        const menuIcon = document.getElementById('menu-icon');
        const navLinks = document.getElementById('nav-links');
        const body = document.body;

        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            body.classList.toggle('menu-open'); // Toggle a class to manage page state
        });
    </script>
</body>
</html>
